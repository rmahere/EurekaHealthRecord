
{% extends 'base.html' %}
{% block content %}
  <h1>Upload medical record</h1>
  <p>Appointment on {{ appt.date }} {% if appt.time %}at {{ appt.time }}{% endif %}</p>
  <form method="post" enctype="multipart/form-data">
    <label for="file">Choose file (PDF, Word, or image)</label>
    <input type="file" name="file" id="file" required>
    <br><button type="submit">Upload</button>
  </form>
{% endblock %}
