{% extends 'base.html' %}
{% block content %}
  <h1>Add Patient </h1>
  <form method="post">
    <label>Patient Email </label>
    <input type="email" name="email" required>
    <br><button type="submit">Link Patient</button>
  </form>
  <p style="margin-top:10px;opacity:.8">
    Note: The patient must have already registered an account using the email provided.
  </p>
{% endblock %}
