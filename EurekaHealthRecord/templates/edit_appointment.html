
{% extends 'base.html' %}
{% block content %}
  <h1>Edit Appointment</h1>
  <form method="post">
    <label>Date</label>
    <input type="date" name="date" value="{{ appt.date }}" required>
    <label>Time</label>
    <input type="time" name="time" value="{{ appt.time }}">
    <label>Status</label>
    <select name="status">
      <option value="Pending" {% if appt.status == 'Pending' %}selected{% endif %}>Pending</option>
      <option value="Approved" {% if appt.status == 'Approved' %}selected{% endif %}>Approved</option>
      <option value="Rejected" {% if appt.status == 'Rejected' %}selected{% endif %}>Rejected</option>
    </select>
    <label>Reason</label>
    <textarea name="reason">{{ appt.reason }}</textarea>
    <br><button type="submit">Save</button>
  </form>
{% endblock %}
